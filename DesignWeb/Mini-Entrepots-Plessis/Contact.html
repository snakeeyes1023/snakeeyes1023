<div class="container-fluid mt-30">
    <div class="row align-items-center text-center bg-lighting">
        <div class="col">
                <form action="contact.html">
                    <div class="container marge-section">
                        <div class="form-row">
                            <div class="offset-1"></div>
                            <div class="col-xl-10">
                                <div class="text-titre text-center">
                                    <h1 class="text-white">Demande d'information</h1>
                                </div>
                            </div>
                            <div class="col-xl-12 pt-5">
                                <div class="contact-form">
                                    <div class="form-group">
                                        <label class="ft text-white" for="prenom">Prénom</label>
                                        <input type="text" class="form-control fts" id="prenom" placeholder="Entrer votre prénom"
                                               name="fname">
                                    </div>
                                    <div class="form-group ">
                                        <label class="ft text-white" for="nom">Nom</label>
                                        <input type="text" class="form-control fts" id="nom" placeholder="Entrer votre nom "
                                               name="lname">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="ft text-white">Email</label>
                                        <input type="email" class="form-control fts" id="email" placeholder="Entrer votre email"
                                               name="email">
                                    </div>
                                    <div class="form-group ft">
                                        <label for="commentaire" class="text-white">Votre demande</label>
                                        <textarea type="text" class="form-control fts" rows="5" id="commentaire"></textarea>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            <button type="button" class="btn btn-primary ft" data-toggle="modal" data-target="#exampleModal">
                envoyer
            </button>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ftss">
                Nous vous répondrons dans le plus court délai possible
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary fts" data-dismiss="modal">fermer</button>

            </div>
        </div>
    </div>
